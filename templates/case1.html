<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装修案例1 - 睿凯装饰工程公司</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #444;
            background-color: #f9f9f9;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .case-details {
            text-align: center;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .case-details img {
            max-width: 100%;
        }

        .thumbnail-img {
            cursor: pointer;
            /* width: 100%;
            height: 200px; */
        }
    </style>
</head>
<body>
    <!-- 装修案例详细页面 -->
    <div class="container mt-5">
        <h2 class="main-title">现代简约风格</h2>
        <div class="case-details">
            <!-- 使用缩略图的方式展示图片 -->
            <div class="row">
                <div class="col-md-4">
                    <img src="static/img/WechatIMG41.jpg" class="img-thumbnail thumbnail-img" alt="Thumbnail 1" data-bs-toggle="modal" data-bs-target="#imageModal1">
                </div>
                <div class="col-md-4">
                    <img src="static/img/WechatIMG42.jpg" class="img-thumbnail thumbnail-img" alt="Thumbnail 2" data-bs-toggle="modal" data-bs-target="#imageModal2">
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <img src="static/img/WechatIMG44.jpg" class="img-thumbnail thumbnail-img" alt="Thumbnail 4" data-bs-toggle="modal" data-bs-target="#imageModal4">
                </div>
                <div class="col-md-4">
                    <img src="static/img/WechatIMG45.jpg" class="img-thumbnail thumbnail-img" alt="Thumbnail 5" data-bs-toggle="modal" data-bs-target="#imageModal5">
                </div>
                <!-- 继续添加更多缩略图，每个缩略图对应一个 Modal -->
                <!-- 请根据需要添加更多缩略图 -->
            </div>

            <p>案例1：现代简约风格，装修面积：100平米。</p>
            <p>这是案例1的更多详细信息。您可以在这里添加更多有关该装修案例的描述。</p>
        </div>
    </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModal1Label">大图 1</h5>

                    <img src="static/img/WechatIMG41.jpg" class="img-fluid" alt="Large Image 1">

    </div>
